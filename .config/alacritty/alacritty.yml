import:
  - ~/.config/alacritty/summer.yml


window:
  padding:
    x: 10
    y: 10
  dynamic_padding:  false
  opacity: 0.8
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  # size: 12
  family: "monospace"

cursor:
  style:
    shape: Underline # Block | Underline | Beam

live_config_reload: false

# Mouse
mouse_bindings:
  - { mouse: Right, action: Paste }

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

# key_bindings:
#   - { key: V, mods: Control|Shift, action: Paste }
#   - { key: C, mods: Control|Shift, action: Copy }
#   - { key: N, mods: Control|Shift, action: ResetFontSize }

key_bindings:
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: N,        mods: Command, command: { program: "open", args: ["-nb", "io.alacritty"] } }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: N,     mods: Command|Shift, action: ResetFontSize                }
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }
