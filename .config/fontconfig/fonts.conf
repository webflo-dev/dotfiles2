<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

    <!-- This part deals with the looks -->
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="dpi">
            <!--
            check with
            xdpyinfo | grep -B 2 resolution
          -->
            <double>96</double>
        </edit>
    </match>


    <!--
      Some websites and app have Helvetica, Times and Terminal values
      hardcoded as fonts to be used. We tell them to use our fonts instead.
    -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>Helvetica</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>Times</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>Courier</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>monospace</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>Terminal</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>monospace</string>
        </edit>
    </match>



    <alias binding="strong">
        <family>sans</family>
        <prefer>
            <!-- <family>Inter V</family> -->
            <family>Luciole</family>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>


    <alias binding="strong">
        <family>sans-serif</family>
        <prefer>
            <!-- <family>Inter V</family> -->
            <family>Luciole</family>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>serif</family>
        <prefer>
            <!-- <family>Inter V</family> -->
            <family>Luciole</family>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>monospace</family>
        <prefer>
            <family>Cartograph CF</family>
            <!-- <family>Ellograph CF</family> -->
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font Mono</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>system-ui</family>
        <prefer>
            <!-- <family>Inter V</family> -->
            <family>Luciole</family>
            <!-- <family>Greycliff CF</family> -->
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>fontawesome</family>
        <prefer>
            <family>Font Awesome 6 Pro</family>
            <family>Font Awesome 6 Brands</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>fontawesome-brands</family>
        <prefer>
            <family>Font Awesome 6 Brands</family>
        </prefer>
    </alias>

  </fontconfig> 
